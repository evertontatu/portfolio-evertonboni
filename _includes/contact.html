<section class="contact-box" id="contato">
  <div class="wrapper-portfolio">

    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h3>Contato</h3>
          <div class="form-box">

            <form class="contact-form" name="contact-form" method="post">
                <div class="form-group">
                  <p>ENTRE EM CONTATO PARA ORÇAMENTOS.</p>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="João Santos" required>
                </div>
                <div class="form-group" >
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Escolha seu melhor e-mail" required>
                </div>
                <div class="form-group" >
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Fale sobre o seu projeto" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="ENVIAR" /><br />
                </div>
            </form>
          </div>
        </div>

      </div>

    </div>

  </div>
</section>
